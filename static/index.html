<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=960">
    <link rel="stylesheet" type="text/css" href="28.css" />
</head>
<body class="activities">
    <div id="pageWrapper">
        <header>
            <div class="activityBanner" style="background-image:url('images/activity_banner.png');"></div>
        </header>

        <div class="notification" data-role="notification">
            <h2>This activity distinguishes between lowercase and uppercase in grading.</h2>
        </div>

        <div id="activityDesc">
            <div id="unitNo">
                <div class="activityNumberBanner">
                    <div id="product_design_unit_28" class="product_design_unit taskUnit" style="">1.1</div>
                </div>
            </div>
            <div id="activityTitleWrapper">
                <div id="unitName">
                    <div style="background-image:url('images/activity_under_banner.png');">
                        <div class="taskTitle">
                            <span>Functional Prototype unit 1.1 unit title</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="activityWrapper" >
            <div class="tasksWrapper">
                <div class="timer">
                    <em>Time left:</em>
                    <span id="solve_timer_countdown">00:00:00</span>
                </div>

                <form class="solvingForm">
                    <input type="hidden" name="isPopup" value="0" />
                    <div class="pageBreak">
                        <div class="task" id="task-Section1Id">
                            <div class="taskHeader">
                                <div class="taskUnit"></div>
                                <div class="taskTitle">
                                    <div id="product_design_activity_section_28" class="product_design_activity_section" style="">
                                        <strong>Example: Exercise 1</strong>
                                    </div>
                                </div>
                                <div class="taskDescWrapper clearfix">
                                    <div class="taskRubric">Solve.</div>
                                </div>
                            </div>
                            <div class="taskContent" style="height: 700px;">
                                <div class="sectionBlock scrollNone">
                                    <div id="Section1Id-1" class="referenceObject" style="left:0px;top:0px;width:820px;height:660px;position:absolute;">
                                        <iframe src="http://localhost:8080/p/pad2" marginheight="0" marginwidth="0" frameborder="0" height="660" width="820"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav class="navigation">
                        <ul>
                            <li>
                                <a id="backToCourse" class="button" href="#">Back to course</a>
                            </li>
                        </ul>
                    </nav>
                </form>
            </div>
        </div>
        <footer>
            <div id="footerBottom">
                <div id="footerBottomLeft"></div>
                <div id="footerBottomRight"></div>
            </div>
        </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</body>
</html>
